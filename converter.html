<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Storage Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <div class="logo-container">
      <div class="logo">
        <i class="fas fa-hdd logo-icon"></i>
        <h1>Digital Storage Converter</h1>
      </div>
    </div>
  </header>
  <div class="container">
    <section class="converter-card">
      <div class="card-header">
        <i class="fas fa-exchange-alt header-icon"></i>
        <h2>Digital Storage Units Converter</h2>
      </div>
      
      <div class="converter-form">
        <div class="input-group">
          <label for="value">Value</label>
          <input type="number" id="value" placeholder="Enter value" class="form-control" />
        </div>

        <div class="units-group">
          <div class="select-group">
            <label for="fromUnit">From</label>
            <select id="fromUnit" class="form-control">
              <option value="bit">Bit (b)</option>
              <option value="byte" selected>Byte (B)</option>
              <option value="kb">Kilobyte (KB)</option>
              <option value="mb">Megabyte (MB)</option>
              <option value="gb">Gigabyte (GB)</option>
            </select>
          </div>

          <div class="swap-icon">
            <i class="fas fa-exchange-alt"></i>
          </div>

          <div class="select-group">
            <label for="toUnit">To</label>
            <select id="toUnit" class="form-control">
              <option value="bit" selected>Bit (b)</option>
              <option value="byte">Byte (B)</option>
              <option value="kb">Kilobyte (KB)</option>
              <option value="mb">Megabyte (MB)</option>
              <option value="gb">Gigabyte (GB)</option>
            </select>
          </div>
        </div>

        <button onclick="convertStorage()" class="convert-btn">
          <i class="fas fa-calculator"></i> Convert
        </button>

        <div class="result-container">
          <p id="result" class="result-text"></p>
        </div>
      </div>
    </section>
  </div>
  <nav class="nav-back">
    <a href="index.html" class="back-button">
      <i class="fas fa-arrow-left"></i>
      <span>Back to Home</span>
    </a>
  </nav>
  <script src="scrapt.js"></script>
</body>
</html>
